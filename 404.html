<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found - 404 Error</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-9ZY/SJvTfoT7V8eeInSi2Q7V71HvZAxY7f3qX9zGtLs1vCv6dGr8PLPkxOJf74NYbZo/eQOTW8bO9r1LhSSzFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .error-template {
        padding: 40px 15px;
        text-align: center;
      }
      .error-actions {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      .btn {
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="error-template">
            <h1>Oops! We couldn't find the page you were looking for.</h1>
            <h2>404 Page Not Found</h2>
            <div class="error-details">But hey, that doesn't mean we can't help you find what you need! Simply click on the link below to return to our homepage</div>
            <div class="error-actions">
              <a href="/" class="btn btn-primary btn-lg">Take Me Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
